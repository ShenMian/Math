name: Doxygen

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy
        uses: langroodi/doxygenize@v1.5
        with:
          doxygenconf: ./docs/Doxyfile
          htmloutput: ./docs/html
          ghpagesdir: ./docs

