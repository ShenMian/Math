name: Premake

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build windows
        if: ${{ runner.os == 'windows' }}
        run: ./scripts/generate_gmake2_project.bat

      - name: Build linux
        if: ${{ runner.os == 'linux' }}
        run: ./scripts/generate_gmake2_project.sh && cmake --build .

